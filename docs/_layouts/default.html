<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ page.title }} | {{ site.title }}</title>
	<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>

<header>
	<img src="{{ 'assets/schütz.jpg' | relative_url }}" alt="An image of Heinrich Schütz">
	<h1 class="display-1">{{ site.title }}</h1>
	<nav>
		<ul>
			{%- assign list_pages = site.html_pages | where_exp: "item", "item.title != 'Home'" %}
			{%- for p in list_pages %}
			<li><a href="{{ p.url | relative_url }}">{{ p.title }}</a></li>
			{%- else %}
			<li class="text-muted">No pages yet</li>
			{%- endfor %}
		</ul>
	</nav>
</header>

<main class="container pt-3">
	{{ content }}
</main>

<script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}"></script>
</body>

</html>
