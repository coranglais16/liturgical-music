<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ page.title }} | {{ site.title }}</title>
	<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>

<header class="container-fluid p-0 border-bottom border-black border-3">
	<div class="row">
		<div class="col-2">
			<a href="{{ '/' | relative_url }}"><img src="{{ 'assets/schütz.jpg' | relative_url }}" alt="An image of Heinrich Schütz"></a>
		</div>
		<div class="col">
			<h1 class="display-1">{{ site.title }}</h1>
			<nav class="nav bg-light">
				{%- assign nav_pages = site.html_pages | where_exp: "item", "item.title != 'Home'" %}
				{%- for p in nav_pages %}
					<a href="{{ p.url | relative_url }}" class="nav-link">{{ p.title }}</a>
				{%- endfor %}
			</nav>
		</div>
	</div>
	
	<h1>{{ page.title }}</h1>
</header>

<main class="container pt-3">
	{{ content }}
</main>

<script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}"></script>
</body>

</html>
