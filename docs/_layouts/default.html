<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ page.title }} | {{ site.title }}</title>
	<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>

<header class="container-fluid p-0 border-bottom border-black border-3">
	<div class="row">
		<div class="col-2">
			<img src="{{ 'assets/schütz.jpg' | relative_url }}" alt="An image of Heinrich Schütz">
		</div>
		<div class="col">
			<h1 class="display-1">{{ site.title }}</h1>
			<nav class="row row-cols-auto">
				{%- assign list_pages = site.html_pages | where_exp: "item", "item.title != 'Home'" %}
				{%- for p in list_pages %}
					<a href="{{ p.url | relative_url }}" class="bg-warning border border-3 border-white px-4 py-2">{{ p.title }}</a>
				{%- endfor %}
			</nav>
		</div>
	</div>
</header>

<main class="container pt-3">
	{{ content }}
</main>

<script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}"></script>
</body>

</html>
