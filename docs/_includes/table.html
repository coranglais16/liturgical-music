<table>
	<thead>
		<tr>
			<th scope="col">Composer</th>
			<th scope="col">Title</th>
			<th scope="col">Genre</th>
			<th scope="col">Voicing</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{ include.composer }}</td>
			<td>
				<a href="{{ include.url | relative_url }}">{{ include.title }}</a>
			</td>
			<td>{{ include.genre }}</td>
			<td>{{ include.voicing }}</td>
		</tr>
	</tbody>
</table>
